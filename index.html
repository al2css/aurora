<!doctype html>
<html data-ng-app="AuroraApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=0, initial-scale=1">

    <title>Aurora</title>

	<link rel="stylesheet" href="css/libs/bootstrap.min.css">
	<link rel="stylesheet" href="css/libs/jquery-ui.min.css">
	<link rel="stylesheet" href="js/libs/tipsy/tipsy.css">
    <link rel="stylesheet" type="text/css" href="css/cmp/global.min.css">
	<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
    
    <style>
	    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
	      display: none !important;
	    }
	    #map { position:absolute; top:0; bottom:0; left: 0; right: 0; z-index: 0; width:100%; }
    </style>
    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

</head>
<html>

<body class="">

    <!-- site start -->
    <div id="site">

    	<h1 style="position: absolute; top: 0; left: 0; z-index: 100; background: transparent;">Main Page</h1>
        
        <div ng-view class="content">
            <div class="advancedLoader" id="advancedLoader"></div>

            <div class="clear"></div>
        </div>

        <div class="clear"></div>
    </div>
    <div class="clear"></div>
    <!-- site end -->

    <!-- jQuery -->
	<script src="js/libs/jquery-1.11.3.min.js"></script>
	<script src="js/libs/jquery-ui.min.js"></script>

    <!-- Angular.js lib -->
    <script type="text/javascript" src="js/libs/angular/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/angular/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="js/libs/angular/1.3.14/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/libs/angular/1.3.14/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/libs/angular/1.3.14/angular-sanitize.min.js"></script>
    
    <!-- Angular UI Bootstrap -->
    <script type="text/javascript" src="js/libs/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <!-- jQuery Tipsy -->
    <script type="text/javascript" src="js/libs/tipsy/jquery.tipsy.js"></script>

    <!-- jQuery lightbox_me -->
    <script type="text/javascript" src="js/libs/jquery.lightbox_me.js"></script>

    <!--Angular-local-storage module -->
    <script type="text/javascript" src="js/libs/angular_local_storage/angular-local-storage.js"></script>

    <!-- App libs -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/controllers.js"></script>
    <script type="text/javascript" src="app/factories/factories.js"></script>
    <script type="text/javascript" src="app/directives/directives.js"></script>

    <!-- Misc functions -->
    <!-- <script type="text/javascript" src="js/cmp/global.min.js"></script> -->

    <!-- for local development -->
    <!-- <script src="//127.0.0.1:35729/livereload.js"></script> -->

    <!-- Mapbox lib -->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>

</body>

</html>
